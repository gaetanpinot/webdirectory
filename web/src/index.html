<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="web/css/index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>webdirectory</title>
</head>

<body>
<div>
    <select id="service-select">

    </select>

    <section id="personnes-list">

    </section>
</div>

<script id="service-template"
        type="text/x-handlebars-template">
    {{#each services}}
    <option value="{{id}}">{{libelle}}</option>
    {{/each}}
</script>

<script id="personne-template"
        type="text/x-handlebars-template">
    <div class="personne">
        <p><strong>Nom:</strong> {{nom}}</p>
        <p><strong>Pr√©nom:</strong> {{prenom}}</p>
        <p><strong>Services:</strong> {{#each services}}
            {{this.libelle}}
            {{/each}}</p>
        <input type="hidden" value="{{links.detail}}">
    </div>
</script>



<div id="search-container">
    <label for="search-input">Rechercher par nom :</label>
    <input type="text" id="search-input" placeholder="Entrez le nom">
</div>


<script id="templateDetailPersonne" type="text/x-handlebars-template">
    <img src="{{url_img}}" id="imgUser" alt="imageutilisateur">
    <div id="nomDetailPersonne">{{ nom }}</div>
    <div id="prenomDetailPersonne">{{ prenom }}</div>
    <div id="mailDetailPersonne">{{ mail }}</div>
    <div id="num_bureauDetailPersonne">{{ num_bureau }}</div>
    <div id="serviceDetailPersonne">
        <strong>Services:</strong> {{#each services}}
        {{this.libelle}}
        {{/each}}
    </div>

</script>

<div id="sort-icons">
    <i id="sort-asc" class="fas fa-sort-alpha-up" title="Tri ascendant"></i>
    <i id="sort-desc" class="fas fa-sort-alpha-down" title="Tri descendant"></i>
</div>


<div>
    <label for="service-filter">Filtrer par service:</label>
    <div id="service-filter-container"></div>
    <button id="select-all">Select all</button>
    <button id="deselect-all">Deselect all</button>
</div>
<div id="entries-container"></div>

<script id="service-filter-template"
        type="text/x-handlebars-template">
    {{#each this}}
    <label>
        <input type="checkbox" class="service-checkbox" value="{{libelle}}"> {{libelle}}
    </label>
    {{/each}}
</script>

<main>
    <div id="personnes-container">

    </div>

    <div id="detailPersonne">

    </div>
</main>

<script src="js/index.js"
        defer></script>

</body>

</html>
