<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="css/index.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>webdirectory</title>
</head>

<body>
    <header>
        <h1>Webdirectory</h1>
        <div id="elt-head">
            <div id="search-container">
                <label for="search-input">Rechercher par nom :</label>
                <input type="text"
                       id="search-input"
                       placeholder="Entrez le nom">
                <label for="service-select">Service</label>
                <select id="service-select">

                </select>
                <button id="boutonRecherche"> Rechercher les personnes</button>
            </div>
            <div id="sort-icons">
                <i id="sort-asc"
                   class="fas fa-sort-alpha-up"
                   title="Tri ascendant"></i>
                <i id="sort-desc"
                   class="fas fa-sort-alpha-down"
                   title="Tri descendant"></i>
            </div>
        </div>
    </header>

    <main>
        <div id="detailPersonne"></div>
    </main>


    <div id="personnes-list"></div>


    <script id="personne-template"
            type="text/x-handlebars-template">
        <div class="personne">
            <div class="col">
                <p><strong>Nom:</strong> {{nom}}</p>
                <p><strong>Pr√©nom:</strong> {{prenom}}</p>
                <p><strong>Services:</strong> {{#each services}}
                    {{this.libelle}}
                    {{/each}}</p>
            </div>

            <div class="col persImg">
                <img src="{{url_img}}" alt="image utilisateur" id="imgUser">
            </div>
            

            <input type="hidden" value="{{links.detail}}">
        </div>
    
    </script>

    <script id="service-template"
            type="text/x-handlebars-template">
        {{#each services}}
        <option value="{{id}}">{{libelle}}</option>
        {{/each}}
    </script>

    <script id="templateDetailPersonne"
            type="text/x-handlebars-template">

    <article class="detailPers">
        <div class="imgPers">
            <img src="{{url_img}}" alt="image utilisateur" id="imgUser">
        </div>

        <div class="infosPers col">
                
            <div id="nomDetailPersonne">
                <span class="labelDetail" id="labelPrenomDetailNom">Nom :</span>
                {{ nom }}
            </div>

            <div id="prenomDetailPersonne">
                <span class="labelDetail" id="labelPrenomDetailPrenom">Prenom :</span>
                {{ prenom }}
            </div>

            <div id="num_bureauDetailPersonne">
                <span class="labelDetail" id="labelNumBureauDetail">Numero de bureau :</span>
                {{ num_bureau }}
            </div>

            <a href="mailto:{{mail}}" id="mailDetailPersonne">{{ mail }}</a>

            <div id="numTelephoneDetailPersonne">
                <div class="labelDetail" id="labelNumTelephone">Numero de telephone :</div>
                <div id="listeNumero">
                    {{#each telephones}}
                    {{this}}<br>
                    {{/each}}
                </div>
            </div>

            <div id="fonctionsDetailPersonne">
                <div class="labelDetail" id="labelFonction">Fonctions :</div>
                {{#each fonctions}}
                {{this.libelle}}<br>
                {{/each}}
            </div>            

            <div id="serviceDetailPersonne">
                <div class="labelDetail" id="labelServicesDetail">
                        Services :
                    </div>
                    {{#each services}}
                    {{this.libelle}}
                    {{/each}}
            </div>

        </div>
    </article>

    
</script>

    <script id="service-filter-template"
            type="text/x-handlebars-template">
    {{#each this}}
    <label>
        <input type="checkbox" class="service-checkbox" value="{{libelle}}"> {{libelle}}
    </label>
    {{/each}}
</script>

    <script src="js/index.js"
            defer></script>
</body>

</html>
